<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .rooster-line {
      fill: none;
      stroke: #000;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .comb {
      fill: #ff6b6b;
    }
    .beak {
      fill: #ffa94d;
    }
  </style>
  
  <!-- Rooster head and comb -->
